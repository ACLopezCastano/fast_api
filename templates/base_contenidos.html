<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Style Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', path='css\style_contenidos.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="align-items: center; align-content: center;">
        <div class="container-fluid px-5" style="align-content: center;">
            <a class="navbar-brand" href="{{ url_for('contenidos')}}" style="align-content: center;">
                    <div class="nav-brand" style="align-content: center;">
                        <h1>StreamFlix</h1>
                    </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="align-items: center;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('contenidos')}}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('series')}}">Series TV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('peliculas')}}">Películas</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Novedades populares</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mi lista</a>
                    </li> -->
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://i.pravatar.cc/30" alt="Profile Avatar" class="rounded-circle me-1">
                            {{usuario}}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                            <!-- <li><a class="dropdown-item" href="#">Administrar perfiles</a></li>
                            <li><a class="dropdown-item" href="#">Cuenta</a></li>
                            <li><a class="dropdown-item" href="#">Centro de ayuda</a></li>
                            <li><hr class="dropdown-divider"></li> -->
                            <li><a class="dropdown-item" href="{{url_for('logout')}}">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        {% block leyenda %}
        {% endblock %}
        
        {% block content %}
        {% endblock %}

    <footer class="footer">
        <p>&copy; 2025 StreamFlix. Todos los derechos reservados.</p>
        <div>
            <a href="#">Términos de uso</a> |
            <a href="#">Privacidad</a> |
            <a href="#">Preferencias de cookies</a> |
            <a href="#">Información corporativa</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
